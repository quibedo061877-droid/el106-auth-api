{% extends 'users/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container" style="max-width:600px; margin:40px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#0066cc;">Welcome, {{ user.username }}!</h2>
    <hr style="margin:15px 0;">

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p>
      <strong>Status:</strong>
      {% if user.is_active %}
        <span style="background-color:#28a745; color:white; padding:4px 10px; border-radius:8px;">Verified</span>
      {% else %}
        <span style="background-color:#dc3545; color:white; padding:4px 10px; border-radius:8px;">Unverified</span>
      {% endif %}
    </p>

    <div style="margin-top:20px; text-align:center;">
        <a href="{% url 'logout' %}" style="text-decoration:none; background-color:#0066cc; color:white; padding:8px 16px; border-radius:8px;">Logout</a>
    </div>
</div>
{% endblock %}
